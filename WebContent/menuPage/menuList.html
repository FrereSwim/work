    <script type="text/javascript">

	    $(function(){
	            $('#dg').datagrid({data:getDate2()}).datagrid('clientPaging');
	            $('#dg2').datagrid({data:getData()}).datagrid('clientPaging');
	            //$('#dg3').datagrid({data:getData()}).datagrid('clientPaging');
	    });
	    
	    function getDate2(){
	    	/* rows.push({
  				id: "null",
    		  	type: "null",
    		  	dishName: "null",
    		  	englishName: "null",
    		  	price: "null",
    		  	level: "null",
    		  	origin: "null",
                note: "null"
              }); */
	    }
	        
    	var rows = [];
        function getData(a){
        	var str = new Array;
        	var tableNum = $("#tableNum").combobox('getValue');
        	str.push(tableNum);
            $.ajax({
  		      type:"post",
  		      url: "getTemporarydish.action",
  		      data: {
  		    	 "str":str 
  		      },
  		      dataType: "json",
  		      async:false,
  		      traditional: true,
  		      success: function(result){
  		    		var str = "<a href='#' onclick='cancel(this)'>取消</a>";
  		    		delInfo();
  		    		$.each(result.dishList,function(index,val){
  		    			rows.push({
  		    				id: val.id,
    		    		  	type: val.type,
    		    		  	dishName: val.dishName,
    		    		  	englishName: val.englishName,
    		    		  	price: val.price,
    		    		  	level: val.level,
    		    		  	origin: val.origin,
		                    note: str
  		                });
  		    		});
  		      	  }
  		      });
            return rows;
        } 
        
        
        function query(){
        	var a = $("#inputid").val();
        	if(isEmpty(a)){
        		//$('#dg').datagrid({data:getData()}).datagrid('clientPaging');
        		alert("请输入菜品编号");
        	}else{
        		$('#dg').datagrid({data:changeRow()}).datagrid('clientPaging');
        		if(isEmpty(rows)){
        			$(".datagrid-view2 .datagrid-body").html("无此信息");
        		}
        	}
        }
        
        function changeRow(){
        	var id = $("#inputid").val();
        	var str =new Array;
        	str.push(id);
        	$.ajax({
    		      type:"post",
    		      url: "getMenuByEid.action",
    		      data: {
    		    	  "str":str
    		      },
    		      dataType: "json",
    		      async:false,
    		      traditional: true,
    		      success: function(result){
    		    	  var menuList = result.menuList;
    		    	  if(menuList == "0"){
    		    		  delInfo();
    		    		  return;
    		    	  }else{
    		    		  var str = "<a href='#' onclick='choice(this)'>选择</a>";
        		    	  delInfo();
        		    	  $.each(menuList,function(index,val){
	        		    	  rows.push({
        		    		  	id: val.id,
        		    		  	type: val.type,
        		    		  	dishName: val.dishName,
        		    		  	englishName: val.englishName,
        		    		  	price: val.price,
        		    		  	level: val.level,
        		    		  	origin: val.origin,
    		                    note: str
	        	              });
        		    	  });
    		    	  }
    		      	}
    		      });
        	return rows;
        }
        
        function delInfo(){
        	rows.splice(0,rows.length);
        }
        
        function choice(obj){
        	var dishID = $(obj).parent().parent().parent().children('td').eq(0).children('div').eq(0).html();
        	var price = $(obj).parent().parent().parent().children('td').eq(4).children('div').eq(0).html();
        	var tableNum = $("#tableNum").combobox('getValue');
        	var str =new Array;
        	str.push(tableNum);
        	str.push(dishID);
        	str.push(price);
        	$.ajax({
	  		      type:"post",
	  		      url: "addDish.action",
	  		      data: {
	  		    	  "str":str
	  		      },
	  		      dataType: "json",
	  		      async:false,
	  		      traditional: true,
	  		      success: function(result){
	  		    	  
	  		      }
        	});
        	
        }
        
        function cancel(obj){
        	var dishID = $(obj).parent().parent().parent().children('td').eq(0).children('div').eq(0).html();
        	var tableNum = $("#tableNum").combobox('getValue');
        	var str =new Array;
        	str.push(tableNum);
        	str.push(dishID);
        	$.ajax({
	  		      type:"post",
	  		      url: "delDish.action",
	  		      data: {
	  		    	  "str":str
	  		      },
	  		      dataType: "json",
	  		      async:false,
	  		      traditional: true,
	  		      success: function(result){
	  		    	  
	  		      }
        	});
        	
        }
        
        function isEmpty(message){
    		return  message=="" || message==null || message==undefined ;
    	}
        
        function GetUID(name){
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null)return  unescape(r[2]); return null;
       	}
