<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>合作商信息列表</title> 

	<link href="../page/css/base.css" rel="stylesheet">
	<link rel="stylesheet" href="../custom/uimaker/easyui.css">
	<link rel="stylesheet" type="text/css" href="../custom/uimaker/icon.css">
	<link rel="stylesheet" href="../page/css/providers.css">
	<link href="../page/css/qikoo.css" rel="stylesheet">

</head> 
<body>
    <div class="container">
       <table id="dg" style="width:100%;height:554px" title="合作商信息列表" data-options="
                rownumbers:true,
                singleSelect:false,
                autoRowHeight:false,
                pagination:true,
                fitColumns:true,
                striped:true,
                checkOnSelect:false,
                selectOnCheck:false,
                collapsible:true,
                toolbar:'#tb',
                pageSize:10">
            <thead>
                <tr>
                    <th field="id" width="180" align="center">ID</th>
                    <th field="title" width="180" align="center">标题</th>
                    <th field="type" width="120" align="center">类型</th>
                    <th field="content" width="360" align="center">内容</th>
                    <th field="createTime" width="120" align="center">创建时间</th>
                    <th field="note" width="100" align="center">操作</th>
                </tr>
            </thead>
        </table>
      <div id="tb" style="padding:0 30px;">
       标题: <input id="inputTitle" class="easyui-textbox" type="text" name="code" style="width:166px;height:35px;line-height:35px;"></input>
       类型：  <input id="inputType" class="easyui-textbox" type="text" name="code" style="width:166px;height:35px;line-height:35px;"></input> 
        
        <a href="javascript:queryInfo()" class="easyui-linkbutton" iconCls="icon-search" data-options="selected:true">查询</a>
        <a href="javascript:reset()" class="easyui-linkbutton" iconCls="icon-reload">重置</a>
        <a href="javascript:addInfo()" class="easyui-linkbutton" style="position:absolute;right:0px;margin-top:11px;margin-right:20px;" data-options="iconCls:'icon-list'">+ 新增</a>
      </div>
    </div>
    <script type="text/javascript" src="../custom/jquery.min.js"></script>
    <script type="text/javascript" src="../custom/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../custom/easyui-lang-zh_CN.js"></script>
    <script src="../page/js/qikoo.js"></script>
    <script type="text/javascript" src="js/system.js"></script>
    <script type="text/javascript" src="../page/js/showListData.js"></script>

    <script type="text/javascript">

    	var rows = [];
        function getData(a){
            $.ajax({
  		      type:"post",
  		      url: "getInformList.action",
  		      data: {},
  		      dataType: "json",
  		      async:false,
  		      traditional: true,
  		      success: function(result){
  		    		var str = "";
                	str += "<a style='padding-left:8px' href='#' onclick='delBut(this)'>删除</a>";
  		    		delInfo();
  		    		$.each(result.informList,function(index,val){
  		    			var createTime = new Date(val.createTime.time);
  		    		    createTime = changeDate(createTime);
  		    			rows.push({
  		    				id: val.id,
  		    				title: val.title,
  		    				type: val.type,
  		    				content: val.content,
  		    				createTime: createTime,
  		    				note: str
  		                });
  		    		});
  		      	  }
  		      });
            return rows;
        }
        
        $(function(){
            $('#dg').datagrid({data:getData()}).datagrid('clientPaging');
          //添加操作按钮
            var str = "";
            str += "<a style='padding-left:8px' href='#' onclick='delBut(this)'>删除</a>";
            $("div[class='datagrid-body'] td[field='note'] div").html(str);
        });
        
       function changeRow(){
        	var title = $("#inputTitle").val();
        	var type = $("#inputType").val();
        	var str =new Array;
        	str.push(title);
        	str.push(type);
        	$.ajax({
    		      type:"post",
    		      url: "getInformByInput.action",
    		      data: {
    		    	  "str":str
    		      },
    		      dataType: "json",
    		      async:false,
    		      traditional: true,
    		      success: function(result){
    		    	  var informList = result.informList;
    		    	  if(informList == "0"){
    		    		  delInfo();
    		    		  return;
    		    	  }else{
    		    		  var str = "";
        	              str += "<a style='padding-left:8px' href='#' onclick='delBut(this)'>删除</a>";
        		    	  delInfo();
        		    	  $.each(informList,function(index,val){
        		    		  var createTime = new Date(val.createTime.time);
        		    		    createTime = changeDate(createTime);
        		    			rows.push({
        		    				id: val.id,
        		    				title: val.title,
        		    				type: val.type,
        		    				content: val.content,
        		    				createTime: createTime,
        		    				note: str
        		                });
        		    	  });
    		    	  }
    		      	}
    		      });
        	return rows;
        }
        
        function queryInfo(){
        	var a = $("#inputTitle").val();
        	var b = $("#inputType").val();
        	if(isEmpty(a) && isEmpty(b)){
        		$('#dg').datagrid({data:getData()}).datagrid('clientPaging');
        	}else{
        		$('#dg').datagrid({data:changeRow()}).datagrid('clientPaging');
        		if(isEmpty(rows)){
        			$(".datagrid-view2 .datagrid-body").html("无详细信息");
        		}
        	}
        }
        
        function reset(){
        	/* $("#inputTitle").textbox('setValue',"");
        	$("#inputType").textbox('setValue',"");
        	$('#dg').datagrid({data:getData()}).datagrid('clientPaging'); */
        	location.reload();
        }
        
        function delInfo(){
        	rows.splice(0,rows.length);
        }
        
        function addInfo(obj){
        	/* var id = $(obj).parent().parent().parent().children('td').eq(0).children('div').eq(0).html();
        	var str = "../systemPage/addInform.html?id=" + id;
        	document.location.href = str; */
        	alert("未开通此功能！");
        }

        var delId;
        function delBut(obj){
        	var id = $(obj).parent().parent().parent().children('td').eq(0).children('div').eq(0).html();
        	delId = id;
        	qikoo.dialog.confirm('请确认是否删除此信息' ,function(){
        		var str = new Array;
            	str.push(delId);
            	$.ajax({
      		      type:"post",
      		      url: "delInformInfo.action",
      		      data: {
      		    	  "str":str
      		      },
      		      dataType: "json",
      		      traditional: true,
      		      success: function(result){
      		    	window.location = "informList.html";
      		      }
      			});
            },function(){
    	    });
        }
        
        function changeDate(a){
        	var date = a.toLocaleString();
    		date = date.split(' ');
    		var dateTime = date[0];
    		dateTime = dateTime.split('/');
    		var dateTime1 = dateTime[0] + "-" + dateTime[1] + "-" + dateTime[2];
    		return dateTime1;
        }
        
        function isEmpty(message){
    		return  message=="" || message==null || message==undefined ;
    	}
                
    </script>
</body> 
</html>
