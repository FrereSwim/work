<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title></title> 
    <link href="../page/css/base.css" rel="stylesheet">
    <link rel="stylesheet" href="../custom/uimaker/easyui.css">
    <link href="../page/css/process.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../custom/uimaker/icon.css">
    <link href="../page/js/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
</head> 
<body>
	<div class="opt-buttons" style="padding-top:10px;">
		<a href="javascript:back()" class="easyui-linkbutton" data-options="iconCls:'icon-back'">返回</a>
	</div>
	<div class="easyui-tabs1">
		<form action="addFile.action" method="post" enctype="multipart/form-data">
      	<table class="kv-table">
			<tbody>
				<tr>
					<td class="kv-label">显示名称</td>
					<td class="kv-content" colspan="5">
						<input  id="name" name="showName" class="easyui-textbox" type="text" style="width:300px;height:35px;line-height:35px;"></input>
					</td>
				</tr>
				<tr>
					<td class="kv-label">选择文件</td>
					<td class="kv-content" colspan="5">
						<input type="file" name="file">
					</td>
				</tr>
				 <tr>
					<td class="kv-label">上传文件</td>
					<td class="kv-content" colspan="5">
						<input type="submit" value="上传">
					</td>
				</tr>
				<div id="hideInfo"></div>
			</tbody>
		</table>
		</form>
      </div>
</body> 

	<script type="text/javascript" src="../custom/jquery.min.js"></script>
    <script type="text/javascript" src="../custom/jquery.easyui.min.js"></script>
<script type="text/javascript">
    var type;
    $(function(){
    	type = GetUID("type");
    	if(type == "0"){
    		var html = "<input type='hidden' name='fileType' value='0'>";
    		$("#hideInfo").html(html);
    	}
    	if(type == "1"){
    		var html = "<input type='hidden' name='fileType' value='1'>";
    		$("#hideInfo").html(html);
    	}
    }); 
    
    function back(){
    	if(type == "0"){
  		  window.location = "innerFileList.html"; 
  	    }else{
  		  window.location = "publicFileList.html";
  	    }
    }
    
    function GetUID(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  decodeURI(r[2]); return null;
   	}
</script>
</html>
